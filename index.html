<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>">
</head>

<body>
    <header>
        <h1 class="m-5">Weather Dashboard</h1>
    </header>
    <main class="row w-100">
        <div class="col col-lg-4 ms-1">
            <div class="m-3 col col-lg-6">
                <h2 class="mt-2">Search for a city:</h2>
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" id="city" placeholder="New York">
                    <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                </div>
                <hr style="height:2px; color: black;">
            </div>
            <div class="m-3 col col-lg-6">
                <h2 class="mt-2">Search History:</h2>
            </div>
        </div>
        <div class="weather-forecast col-sm-12 col-lg-7">
            <div class="me-0 card border-2 col mb-3 mt-3">
                <div class="d-flex  align-items-center w-100" id="current-weather-title"></div>
                <div id="current-weather"></div>
            </div>
            <div id="daily-forecast" class="card-group">

            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
